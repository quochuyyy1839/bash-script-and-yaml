apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.global-statis-ip-name: learning-ingress-ipaddress
    networking.gke.io/managed-certificates: managed-cert
    kubernetes.io/ingress.class: "gce"
spec:
  ingressClassName: "gce"
  defaultBackend:
    service:
      name: mc-service
      port:
        number: 8080
  rules:
    - host: quochuynguyen.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
